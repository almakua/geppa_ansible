---

- name: Create custom config file
  file:
    path: /etc/nginx/conf.d/block_drill
    owner: root
    group: root

- name: Create custom config file
  file:
    path: /etc/nginx/conf.d/block_location
    owner: root
    group: root

- name: Create custom config file
  file:
    path: /etc/nginx/conf.d/block_robots
    owner: root
    group: root

- name: Create custom config file
  file:
    path: /etc/nginx/magento2-cors.conf
    owner: root
    group: root

- name: Create custom config file
  file:
    path: /etc/nginx/conf.d/php_custom
    owner: root
    group: root

- name: Create custom config file
  file:
    path: /etc/nginx/conf.d/root_custom
    owner: root
    group: root

- name: Create custom config file
  file:
    path: /etc/nginx/conf.d/map_custom
    owner: root
    group: root

- name: Create custom config file
  file:
    path: /etc/nginx/conf.d/main_custom
    owner: root
    group: root

- name: Push site config
  template:
    src: site.conf.j2
    dest: /etc/nginx/sites-available/{{ item.value.url }}.conf
  with_dict:
    - "{{ virtualhosts }}"
  tags: nginx


- name: Symlink to sites enabled
  file:
    src: /etc/nginx/sites-available/{{ item.value.url }}.conf
    dest: /etc/nginx/sites-enabled/{{ item.value.url }}.conf
    state: link
  with_dict:
    - "{{ virtualhosts }}"
  notify: reload nginx
  tags: nginx

